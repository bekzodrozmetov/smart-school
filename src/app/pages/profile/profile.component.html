<div class="flex flex-col items-center justify-center min-h-screen bg-gray-100 dark:bg-gray-900 text-center px-4">
  <img [src]="user.photoUrl" alt="Profile Photo" class="w-32 h-32 rounded-full mb-6 shadow-lg" />
  
  <h1 class="text-3xl font-bold text-gray-800 dark:text-white mb-2">{{ user.name }}</h1>
  <p class="text-gray-600 dark:text-gray-300 mb-6">{{ user.email }}</p>

  <p-button label="Logout" icon="pi pi-sign-out" (onClick)="logout()" styleClass="p-button-danger"></p-button>
</div>
